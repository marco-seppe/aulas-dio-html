<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais</title>
    <style>
        kbd {
            border: solid 1px black;
        }
        code {
            color: red;
        }

        pre{
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
    <p>Para copiar esta informação, pressione <kbd>CTRL</kbd> + <kbd>C</KBD></p>
    <p>Para trocar o fundo de um elemento, utilize o comando <code>background-color</code></p>
    <p>Comando completo de alterar cor de fundo:</p>
    <pre>
        <p>se aplica desta forma:</p>
        code {
            background-color: #f1f1f1;
            color: red;
        }
    </pre>
</body>
</html>
