<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectbox e seus tipos</title>
</head>
<body>
    <form onsubmit="" method="get">
    <label>Nome: </label><input type="text" name="name" ><br>
    <label>Cargo: </label>
    <select name="role">
        <option value="">Selecione cargo</option>
        <option value="administrativo">Administrativo</option>
        <option value="gerente">Gerente</option>
        <option value="diretor">Diretor</option>
        <option selected value="presidente">Presidente</option>
    </select><br>

    <label>Assunto: </label><input type="text" name="subject"><br>
    <label>Mensagem: </label>
    <textarea rows="5" cols="30" name="message"></textarea>
    <button type="submit">Enviar</button>
    </form>
</body>
</html>
