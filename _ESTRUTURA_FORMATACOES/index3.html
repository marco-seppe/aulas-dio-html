<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag fieldset</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <forms>
        <fieldset>
            <label>Nome: </label><input type="text">
            <label>Idade: </label><input type="text">
            <label>CPF: </label><input type="text">
            <label>Profissão: </label><input type="text">
            <label>Empresa: </label><input type="text">
        </fieldset>
            
        <fieldset>
            <label>Endereço: </label><input type="text">
            <label>Número: </label><input type="text">
            <label>Bairro: </label><input type="text">
            <label>Cidade/UF: </label><input type="text">
            <label>País: </label><input type="text">
        </fieldset>
    </forms>
</body>
</html>
